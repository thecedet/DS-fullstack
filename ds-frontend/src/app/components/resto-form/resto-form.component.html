<form #form="ngForm" (ngSubmit)="submit(form)" *ngIf="restaurant !== undefined">
    <div>
        <label for="nom">Pr√©nom&nbsp;:</label>
        <input id="nom" type="text" name="nom" #nom="ngModel" [(ngModel)]="restaurant.nom" maxlength="50" required>
        <span style="color:#e74c3c" *ngIf="!nom.valid && nom.errors?.['required'] && nom.dirty">Le champs est requis</span>
        <span style="color:#e74c3c" *ngIf="!nom.valid && nom.errors?.['maxlength'] && nom.dirty">Le champs est trop long</span>
    </div>
    <div>
      <label for="addresse">addresse&nbsp;:</label>
      <input id="addresse" type="text" name="addresse" #addresse="ngModel" [(ngModel)]="restaurant.addresse" maxlength="50" required>
      <span style="color:#e74c3c" *ngIf="!addresse.valid && addresse.errors?.['required'] && addresse.dirty">Le champs est requis</span>
      <span style="color:#e74c3c" *ngIf="!addresse.valid && addresse.errors?.['maxlength'] && addresse.dirty">Le champs est trop long</span>
    </div>
    <div>
        <mat-form-field>
          <mat-label>Tags</mat-label>
          <mat-select multiple (valueChange)="onChangeTag($event)">
            @for (tag of tags; track tag) {
              <mat-option [value]="tag">{{tag.nom}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    <input type="submit" value="Valider" [disabled]="!(nom.valid && addresse.valid)" />
</form>
